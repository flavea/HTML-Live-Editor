<body>
    <div id="container">

        <div id="switch-mode">
            <button id="editor-switch" class="tabOpen" onclick="editor.openTab('editor-switch')">Editor</button>
            <button id="preview-switch" onclick="editor.openTab('preview-switch')">See Preview</button>
        </div>
        <div id="editor" class="flex">
            <div id="left">
                <div id="buttons">
                    <div>
                        <button class="new-draft" onclick="modal.open('menu')" title="Bold"><i class="fas fa-bars"></i>
                            MENU</button>
                        <button onclick="parser.prettify()" title="Horizontal rule">Prettify</button>
                        <button onclick="parser.minify()" title="Horizontal rule">Minify</button>
                        <button class="fas fa-bold" onclick="editor.apply('b')" title="Bold"></button>
                        <button class="fas fa-italic" onclick="editor.apply('i')" title="Italic"></button>
                        <button class="fas fa-strikethrough" onclick="editor.apply('s')" title="Strikethrough"></button>
                        <button class="fas fa-underline" onclick="editor.apply('u')" title="Underline"></button>
                        <button class="fas fa-level-down-alt" onclick="editor.apply('br', true)"
                            title="Horizontal rule"></button>
                        <button class="fas fa-align-center" onclick="editor.apply('center')" title="Center"></button>
                        <button class="fas fa-list" onclick="editor.apply('ul')" title="List Opener"></button>
                        <button onclick="editor.apply('li')" title="List Points">●</button>
                        <button class="fas fa-code" onclick="editor.apply('code')" title="Code"></button>
                        <button class="fas fa-link" onclick="editor.apply('a')" title="Link"></button>
                        <button class="fas fa-superscript" onclick="editor.apply('sup')" title="Superscript"></button>
                        <button class="fas fa-subscript" onclick="editor.apply('sub')" title="Subscript"></button>
                        <button class="fas fa-heading" onclick="editor.apply('heading')" title="Heading"></button>
                        <button onclick="editor.apply('img')" title="Image">IMG</button>
                        <button onclick="editor.apply('hr', true)" title="Horizontal rule">—</button>
                    </div>
                </div>
                <div id="input"></div>
                <div id="stats">
                    <div class="flex">
                        <a class="s-button flex" onclick="modal.open('info')"><i class="fas fa-info-circle"></i>
                            info</a>
                        <a class="s-button flex" href="https://w3schools.com/cssref/"><i class="fas fa-info-circle"></i>
                            CSS reference</a>
                        <a class="s-button flex" href="https://htmlreference.io/"><i class="fas fa-info-circle"></i>
                            HTML reference</a>
                    </div>
                </div>
            </div>
            <div id="right">
                <div id="output"></div>
            </div>
        </div>

    </div>
    <div id="menu" class="modal">

            <div style="display:none"><input type="file" id="file" accept=".html"></div>

    <script>
        parser.init()
        editor.init()

        let newWorker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then((registration) => {
                    console.log('ServiceWorker registration successful with scope: ', registration
                        .scope)
                    registration.addEventListener('updatefound', () => {
                        newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            switch (newWorker.state) {
                                case 'installed':
                                    if (navigator.serviceWorker.controller) {
                                        modal.open('update')
                                    }
                                    break
                            }
                        })
                    })
                }).catch((err) => console.log('ServiceWorker registration failed: ', err))
            })
        }

        let refreshing;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return
            window.location.reload()
            refreshing = true
        })

        document.getElementById('reload').addEventListener('click', () => {
            newWorker.postMessage({
                action: 'skipWaiting'
            })
        })
    </script>
